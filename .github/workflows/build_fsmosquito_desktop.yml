name: Build FsMosquito Desktop

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths-ignore:
      - docs/**
      - README.md
  pull_request:
    branches: [ master ]
    paths-ignore:
      - docs/**
      - README.md

jobs:

  build:

    runs-on: windows-latest
    
    env:
      WORKING_DIRECTORY: ./fsmosquito-desktop
      FONT_AWESOME_AUTH_TOKEN: ${{ secrets.FONT_AWESOME_AUTH_TOKEN }}
      GPR_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
      
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    # Install the .NET workloads
    - name: Install .NET 5
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.101
    # Needed for Electronizer
    - name: Install .NET Core 3.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101

    # Install Electronizer
    - name: Install Electronizer
      run: dotnet tool install ElectronNET.CLI -g

    # Execute all unit tests in the solution
    # - name: Execute unit tests
    #  run: dotnet test

    # Build FsMosquito Desktop
    - name: Build the Electron .Net Application
      run: electronize build /target win

    # Upload the FSMosquitoDesktop binaries.
    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: FSMosquitoDesktop
        path: ${{ github.workspace }}\fsmosquito-desktop\bin\desktop\*
